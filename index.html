<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
	   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Weight Graph</title>
      <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js">
      </script>
      <script type = "text/javascript">
         google.charts.load('current', {packages: ['corechart','line']});  
      </script>
	   
   </head> 
   
   <body style="max-width: 100%; height: auto; overflow-x: hidden">
   <script language = "JavaScript">
	   
         function drawChart() {
			 
  var query = new google.visualization.Query('https:/docs.google.com/spreadsheets/d/1Ke4HUPtbSNoThHYr_pbqfCdviSAO7shJoLHZboxB_t4/gviz/tq?rangeA%3AB');
  query.send(handleQueryResponse);
}

function handleQueryResponse(response) {
	window.addEventListener("resize", drawChart);
	window.dispatchEvent(new Event('resize'));
  var data = response.getDataTable();	
  var chart = new google.visualization.LineChart(document.getElementById('kimschart'));
	var options = {
	
		height: '600',
		width: '100%',
		backgroundColor: {
			fill: 'LavenderBlush',
		},
		trendlines: {
    0: {
      type: 'polynomial',
        degree: 5,
		showR2: true,
      color: 'LightCoral',
      lineWidth: 2,
		pointSize: 1,
      opacity: 0.3,
      showR2: true,
      visibleInLegend: true
    }
  },
		
		chartArea: {
			backgroundColor: 'white',
			top: '30',
			left: '130',
			width: '85%',
			height: '85%',
		},
		curvetype: 'function',
		colors: ['Orchid'],
		pointSize: 5,
          pointShape: { type: 'star', sides: 5 },
		tooltip: {textStyle: {color: 'HotPink', fontName: 'Arial'}, showColorCode: false},
		hAxis: {
                  title: 'DATE',
                  textStyle: {
                     color: 'Coral',
                     fontSize: 16,
                     fontName: 'Arial',
                     bold: true,
                     italic: false,
					  format:'MMM d, y',
                  },
                  
                  titleTextStyle: {
                     color: 'HotPink',
                     fontSize: 25,
                     fontName: 'Arial',
                     bold: true,
                     italic: false
                  },
			textPosition: 'auto',
			gridlines: {
				color: 'PaleGreen'},
			minorGridlines:{color:'Cyan'},
			
               },
               
               vAxis: {
                  title: 'WEIGHT',
                  textStyle: {
                     color: 'Coral',
                     fontSize: 20,
                     bold: true
                  },
                  titleTextStyle: {
                     color: 'HotPink',
                     fontSize: 25,
                     bold: true,
					  italic: false,
                  },
			textPosition: 'auto',
				   gridlines: {
				color: 'PaleGreen',
			},
				   minorGridlines:{color:'Cyan'},
               }, 
		
		legend: 'none',
		explorer: {
        axis: 'horizontal',
        keepInBounds: true,
        maxZoomIn: 100.0
}
		
		
	}
  chart.draw(data, options);
}
         google.charts.setOnLoadCallback(drawChart);
      </script>
	   <div class="container" style="border: solid; border-width: 10px; border-color:Turquoise; max-width: 100%; "><h1 style="color:orchid; text-align:center; text-shadow: 4px 4px 10px PaleTurquoise; align-content: center;position: sticky; max-width: 100%; height: 70px; background-color: LavenderBlush; font-size: 60px; font-style: normal; font-family:Gotham, 'Helvetica Neue', Helvetica, Arial, 'sans-serif'; margin: auto">KIMS WEIGHT GRAPH</h1>
		   <div id="kimschart"></div></div>
   </body>
</html>
